<table class="table table-hover text-nowrap" border="3">
    <thead>
      <tr>
    
        <th>Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Age</th>
        <th>Enrollment Date</th>
        <th>Course</th>
       
      </tr>
    </thead>
    <tbody>
        {% for i in data %}
        
      <tr>
        
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.phone}}</td>
        <td>{{i.age}}</td>
        <td>{{i.date}}</td>
        <td>{{i.course}}</td>
      </tr>
     
      {% endfor %}
      </tbody>
  </table>
